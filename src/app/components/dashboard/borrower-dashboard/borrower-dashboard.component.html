<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
        <a class="nav-link active" id="create-tab" data-toggle="tab" href="#create" role="tab" aria-controls="create" aria-selected="true">Create</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="view-tab" data-toggle="tab" href="#view" role="tab" aria-controls="view" aria-selected="false">View</a>
    </li>
</ul>
<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="create" role="tabpanel" aria-labelledby="create-tab">
        <div class="form-group">

            <label for="">Name</label>
            <input type="text" class="form-control" id="" [(ngModel)]="name" />
            <label for="">Total Amount</label>
            <input type="number" class="form-control" id="" [(ngModel)]="totalLoanAmount" />

            <label for="">Type of loan</label>
            <select class="form-control" id="" [(ngModel)]="type">
              <option value="REVOLVER">Revolver</option>
              <option value="TERM_LOAN">Term Loan</option>
            </select>

            <label for="">Term (in years)</label>
            <input type="number" class="form-control" id="" [(ngModel)]="term" />

            <label for="">Rate of interest</label>
            <input type="number" class="form-control" id="" [(ngModel)]="rateOfInterest" />

            <button class="btn btn-primary" (click)="submit()">Submit</button>
        </div>
    </div>
    <div class="tab-pane fade" id="view" role="tabpanel" aria-labelledby="view-tab">
        View
    </div>
</div>
